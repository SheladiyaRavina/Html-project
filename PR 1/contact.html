		<body bgcolor="lightblue">
    <center>
	<h3><u>Enter Your Details</u></h3>
	   <form method="get">
	    <label><b>First Name:</label>
		<input type="text" placeholder="Enter your First Name">
		<br/><br/>
		<label>Last Name:</label>
		<input type="text" placeholder="Enter your Last Name">
		<br/><br/>
		<label>Email Id:</label>
		<input type="mail" placeholder="Enter your Email Address">
		<br/><br/>
		<label>Contact Number:</label>
		<input type="tel:" pattern="{0-9}[4]-{0-9}[3]-{0-9}[3]"placeholder="1234-456-789">
		<br/><br/>
		<label>Password:</label>
		<input type="password"placeholder="Enter your password">
		<br/><br/>
		<label>Gender:</label>
		<input type="radio" name="gender">Male</input>
		<input type="radio" name="gender">Female</input>
		<input type="radio" name="gender">Other</input>
		<br/><br/>
		<label>Color:</label>
		<input type="color">
		<br/><br/>
		<label>Date:</label>
		<input type="date">
		<br/><br/>
		<label>Time:</label>
		<input type="time">
		<br/><br/>
		<label>City:</label>
        <select>
            <option>Surat</option>		
            <option>Bharuch</option>		
            <option>Vadodra</option>		
            <option>Vapi</option>
            <option>Mubai</option>			
		</select>
		<br/><br/>
		<label>Address:</label>
		    <textarea rows="5" cols="15" placeholder="Enter your address"></textarea>
		<br/></br>
		<label>City:</label>
        
        <button type="submit">Submit</button>
		<button type="Reset">Reset</button>
      		
	   </form>
		</center>
